<div class="background-container">
  <app-layout-item [paddingBottom]="true" [paddingTop]="true">
    <div class="blog-head text-center">
      <h6>
        <app-text
          [paddingBottom]="true"
          [text]="'НОВОСТИ'"
        ></app-text>
      </h6>
    </div>

    <div class="news-preview-container">
      <app-news-preview-item
        *ngFor="let news of title; let i = index;"
        [title]="title[i]"
        [text]="text[i]"
        [imageSrc]="imageSrc[i]"
        [id]="i+1">
      </app-news-preview-item>
    </div>
  </app-layout-item>
</div>
