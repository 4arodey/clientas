<div class="news-item-container">
  <div class="content-container speech-cloud">
    <p class="text">
      {{text}}
    </p>
  </div>
  <div class="image-container">
    <div style="width: 100px;">
    <app-image

      [isBorder]="false"
      [src]="image_src"
      [isRound]="true">
    </app-image>
    </div>
  </div>
    <app-text
      [paddingBottom]="true"
      [text]="title"
    ></app-text>
</div>
