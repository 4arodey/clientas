
<div style="display: flex; justify-content: center;" >
<app-layout-item *ngIf="token">
  <iframe width="960" height="640"  [src]="url" frameborder="0" allowfullscreen></iframe>
</app-layout-item>
</div>

<app-static-news
  *ngIf="!token"
  [title]="'Играть онлайн:'"
  [imageUrl]="'http://samolets.com/wp-content/uploads/2013/11/onlinecheckin.jpg'"
>
  <app-list
    [title]="'Внимание!!!'"
    [items]="[
    'Чтобы играть, вам нужно авторизироваться или зарегистрироваться!'
  ]"
  >
  </app-list>
</app-static-news>
