


<app-layout-item>
  <ul class="parent" *ngIf="!token">
    <li class="column1">
      <h1>
        Играть онлайн:
      </h1>
      <h2>
        Внимание!!!
      </h2>
      Чтобы играть, вам нужно авторизироваться или зарегистрироваться!

    </li>
    <li class="column2">

    </li>
    <li class="column3">
      <div class="image">

        <app-image
        [src]="'http://samolets.com/wp-content/uploads/2013/11/onlinecheckin.jpg'"
        [isBorder]="true"
        [isZoom]="true"
        >

        </app-image>

      </div>
    </li>
  </ul>
</app-layout-item>




<div style="display: flex; justify-content: center;" >
<app-layout-item *ngIf="token">
  <iframe width="960" height="640"  [src]="url" frameborder="0" allowfullscreen></iframe>
</app-layout-item>
</div>
